<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>jquery-ctrlenter - Unit Tests</title>
    <link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="lib/qunit.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../jquery.ctrlenter.css" type="text/css" media="screen">
    <script type="text/javascript" src="../jquery.ctrlenter.js"></script>

    <script type="text/javascript" src="unit.js"></script>
    <style type="text/css">
        /* Need a good width for positioning tests to pass */
        textarea { width: 400px; height: 400px; }
        /* TODO workaround for test "check decreasing size keeps hint position" where line-breaks break the offset comparison */
        .ctrlenter { white-space: nowrap; }
    </style>
</head>
<body>
    <div id="qunit-header">
        <h1>jquery-ctrlenter - Unit Tests</h1>
        <small><a href="http://cburgmer.github.com/jquery-ctrlenter/">Project Home</a></small>
        <div style="clear:both"></div>
    </div>

    <h2 id="qunit-banner"><span></span></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="qunit-fixture">
        <div id="simplefixture">
            <form onsubmit="return false;">
                <textarea cols="50" rows="10">Click me</textarea>
            </form>
        </div>
    </div>
</body>
